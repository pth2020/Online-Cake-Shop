{% extends 'main.html' %}
{% load static %}
{% block content %}

<div style="display: flex; justify-content: space-between; align-items: center; background-color: bisque;">
    <div style="margin-left: 94px;">Explore Our Tempting Cake Selection</div>
    <div class="input-icons" style="position: relative; width: 300px; margin-right:15px;">
        <i class="fa fa-search" aria-hidden="true" style="position: absolute; left: 10px; top: 50%; transform: translateY(-50%);"></i>
        <!-- Wrap the input inside a form tag -->
        <form action="{% url 'search' %}" method="get">
            <input 
                type="text" 
                name="query" 
                id="searchInput" 
                placeholder="Search.." 
                style="padding-left: 35px; width:300px; height: 35px;border-radius: 5px; margin-top:8px;">
        </form>
    
    </div>
</div>
<div class="row" style="width:90%;margin-left:70px; margin-right:20px;margin-top:8px;">
    {% for product in products %}
    <div class="col-lg-3" style="margin-bottom: 15px;">
        <div class="prod" style="background-color: cornsilk; box-shadow: 5px 7px burlywood;">
            <img class="thumbnail" src="{{cake.imageURL}}">    
            <div class="box-element cake" style="margin-top:15px;">
                <h6><strong>&nbsp;&nbsp;{{product.name}}</strong></h6>
                &nbsp;&nbsp;<button data-product="{{cake.id}}" data-action="add"  class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
                <a class="btn btn-outline-success view-product-description" href="{% url 'cake-description' product.id %}">View</a>
                    <h5 style="display: inline-block; float: right; padding-right:10px; padding-bottom: 20px;">
                    <strong>Â£{{cake.price|floatformat:2}}</strong></h5>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock content %}
