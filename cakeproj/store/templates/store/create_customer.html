{% extends 'main.html' %}
{% load static %}
{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-12">
            <div class="box-element" id="form-wrapper" style="background-color: #fff; border-radius: 8px; padding: 20px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);">
                <h2 class="text-center mb-4">Create Your Account</h2>
                <form method="POST" action="{% url 'wedding_cake_booking' %}">
                    {% csrf_token %}
                    
                    <div class="input-field mb-3">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" name="name" placeholder="Full Name" required class="form-control">
                    </div>

                    <div class="input-field mb-3">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" name="email" placeholder="Email" required class="form-control">
                    </div>

                    <div class="input-field mb-3">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" name="username" placeholder="Username" required class="form-control">
                    </div>

                    <div class="input-field mb-3">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" name="password" placeholder="Password" required class="form-control">
                    </div>

                    <div class="btn-field text-center mb-3">
                        <button type="submit" class="btn btn-primary w-100">Create Account & Book Cake</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
